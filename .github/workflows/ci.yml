name: CI-Workflow

on:
  push:
    branches:
      - "main"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: actions/cache@v3
        id: npm-cache
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}-{{ checksum "patches.hash" }}
      - name: Install packages
        run: yarn
  circuit-test:
    runs-on: ubuntu-latest
    needs: [setup]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: Circuit test
        run: yarn circuit:test
        env:
          CI: true
  smartContract-test:
    runs-on: ubuntu-latest
    needs: [circuit-test]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: smartContract test
        run: yarn backend:test
        env:
          CI: true
          GAS_REPORT: false
          COINMARKETCAP_API_KEY: ${{secrets.COINMARKETCAP_API_KEY}}
  frontend-build:
    runs-on: ubuntu-latest
    needs: [smartContract-test]
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - uses: actions/cache@v3
        with:
          path: "**/node_modules"
          key: ${{ runner.os }}-${{ hashFiles('**/yarn.lock') }}
      - name: frontend build
        run: yarn frontend:build
        env:
          CI: false
          NEXT_PUBLIC_ENABLE_TESTNETS: true
          NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID: ${{secrets.NEXT_PUBLIC_WALLET_CONNECT_PROJECT_ID}}
          NEXT_PUBLIC_SINDRI_API_KEY: ${{secrets.NEXT_PUBLIC_SINDRI_API_KEY}}
          SCROLLSCAN_API_KEY: ${{secrets.SCROLLSCAN_API_KEY}}
          DEFENDER_API_KEY: ${{secrets.DEFENDER_API_KEY}}
          DEFENDER_SECRET_KEY: ${{secrets.DEFENDER_SECRET_KEY}}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: "./pkgs/frontend/.next"

  deploy:
    runs-on: ubuntu-latest
    needs: [frontend-build]
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2
